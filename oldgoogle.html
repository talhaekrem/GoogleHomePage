<html>

<head>
    <title>Google!</title>
    <style>
        body {
            text-align: center !important;
        }
        .inputBg {
            background-color: #EEEEEE;
        }

        .footerBg1 {
            background-color: #7EE5DA;
        }

        .footerBg2 {
            background-color: #70CCC2;
        }

        .footerBg3 {
            background-color: #62B3AA;
        }

        .sizeSmall {
            font-size: small;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .main {
            display: flex;
            justify-content: center;
        }

        table tr td {
            text-align: center !important;
        }
    </style>
</head>

<body>

    <div>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
            height="113" alt="Google!">
    </div>

    <div class="main">
        <table width="90%">
            <tr>
                <td class="inputBg" colspan="3">
                    Search the web using Google! <br>
                    <input type="text" size="40"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky"><br>
                </td>
            </tr>
            <tr>
                <td width="37%" class="footerBg1">
                    Special Searches<br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                </td>
                <td class="footerBg2">
                    <div class="sizeSmall">
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                    </div>
                </td>
                <td class="footerBg3">
                    <div class="sizeSmall">
                        Get Google! <br> updates monthly: <br>
                        <input type="text" name="emailaddr" placeholder="your e-mail"> <br>
                        <input type="submit" value="Subscribe">
                        &nbsp;&nbsp;
                        <a class="sizeSmall"
                            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>

                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="mt-3">
        <span class="sizeSmall">Copyright &copy;1998 Google Inc.</span>
    </div>
</body>
</html>
